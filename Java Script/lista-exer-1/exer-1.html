<html>
    <head>
        <title>Comparação entre números inteiros.</title>
    </head>
    <body>
        <script>
            num1 = parseInt(10);
            num2 = parseInt(1);

            if (num1 < num2){
                document.writeln(num1 + " é menor que " + num2 + "<br>")
            } else if (num1 > num2){
                document.writeln(num2 + " é menor que " + num1 + "<br>")
            } else if(num1 == num2){
                document.writeln(num1 + " é igual a " + num2 + "<br>")
            } else {
                document.writeln("Deu algo errado.<br>")
            }

        </script>
    </body>
</html>
