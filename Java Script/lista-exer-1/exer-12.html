
<html>
<head>

</head>    
<body>
  <script>

    num = parseFloat(prompt("Dogite um número: "));

    if(num % 10 == 0){
        document.write('O número '+num+' é divisivel por 10.<br>');
    } else if(num % 5 == 0){
        document.write('O número '+num+' é divisivel por 5.<br>');
    } else if(num % 5 != 0){
        document.write('O número '+num+' não é divisivel por 5 nem 10.<br>');
    }else{
        document.write("Algo deu errado.")
    }
  </script>      
    </body>
</html>
