<html>
    <head>

    </head>

    <body>
        <script>
            sexo = String(prompt("Insira o seu sexo (M ou F): "));
            altura = parseFloat(prompt("Insira sua altura: "));

            if(sexo == "M" || sexo == "m"){
                pesoIdeal = (72.7*altura)-58
                document.write("Seu peso ideal é: ", pesoIdeal);
            }else if(sexo == "F" || sexo == "f"){
                pesoIdeal = (62.1*altura)-44.7;
                document.write("Seu peso ideal é: ", pesoIdeal);
            }else{
                document.writeln("Tipo de dado inválido.")
            }
        </script>
    </body>
</html>
