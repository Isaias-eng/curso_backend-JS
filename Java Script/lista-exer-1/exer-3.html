<html>
    <head>
        <title>Média aritmética</title>
    </head>
    <body>
        <script>
            nota1 = parseFloat(10);
            nota2 = parseFloat(8);
            nota3 = parseFloat(0);

            media = (nota1+nota2+nota3)/3;
            
            if(media >= 6){
                document.write("Aluno aprovado com média: " + media + "<br>");
            } else if(media <=6){
                document.write("Aluno reprovado com média: " + media + "<br>");
            } else {
                document.write("Deu algo errado.<br>");
            }

        </script>
    </body>
</html>
