<html>
    <head>
        <title>Comparação entre 3 valores</title>
    </head>
    <body>
        <script>
            let num1 = parseFloat(13);
            let num2 = parseFloat(11);
            let num3 = parseFloat(12);

            if (num1 > num2 && num1 > num3){
                document.write(num1 + " É O MAIOR.<br>");
            } else if (num2 > num1 && num2 > num3){
                document.write(num2 + " É O MAIOR.<br>");
            } else if (num3 > num1 && num3 > num2){
                document.write(num3 + " É O MAIOR.<br>");
            } else {
                document.write("Deu algo errado.<br>");
            }
        </script>
    </body>
</html>
